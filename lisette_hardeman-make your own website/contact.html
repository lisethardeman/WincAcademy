<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="container">
        <div>
            <h1 class="logo">STUDIO LISET</h1>

        </div>

        <div class="navbar">

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <img class="handlettering" src="img/logo3.jpg" alt="Picture Handlettering" style="width:100%">

        </div>
    </header>

    <main>
        <div class="contact-title">
            <h1>
                Wat wil je mij vragen?
            </h1>
        </div>

        <div class="contact-form">
            <form name="contact" method="post" data-netlify="true">
                <input class="form-control" name="name" type="text" placeholder="Jouw naam" required>
                <br>
                <input class="form-control" name="email" type="email" placeholder="Jouw email" required>
                <br>
                <textarea class="form-control" name="message" placeholder="Onderwerp vraag" required></textarea>
                <br>
                <textarea class="form-control" name="message" placeholder="Je bericht" required></textarea>
                <br>
                <input class="form-control submit" type="submit" value="Verstuur">
            </form>
        </div>

    </main>

    <footer>
        <p class="copyright">Copyright 2021 - STUDIO LISET</p>
    </footer>
