<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML/CSS Refresher</title>
</head>

<body>
    <section class="container">
        <div class="card-one">
            <div class="picture"><img class="image-id" src="img/rocket-girl.jpeg"></div>
            <h1 class="name">Carla Snepvangers</h1>
            <h2 class="content">Friends with Marijn</h2>
            <p class="text">
                Carla requested permission to view your contact details
            </p>
            <div class="btn-container">
                <button class="btn-1" type="button">Approve</button>
                <button class="btn-2" type="button">Decline</button>
            </div>

        </div>

        <div class="card-two">
            <div class="picture"><img class="image-id" src="img/woman.jpeg"></div>
            <h1 class="name">Marijn Pijnenborg</h1>
            <h2 class="content">New Member</h2>
            <p class="text">
                Marijn wants to add you to the group best friends
            </p>
            <div class="btn-container">
                <button class="btn-1" type="button">Approve</button>
                <button class="btn-2" type="button">Decline</button>
            </div>

        </div>



    </section>

</body>

</html>
